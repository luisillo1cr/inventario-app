<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Inventario Web</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#212529" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Inventario Asulatina" />
  <link rel="apple-touch-icon" href="assets/favicon.png" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon.png" />

  <!-- Bootstrap y estilos propios -->
  <link rel="stylesheet" href="assets/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Barra superior -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="d-flex flex-column flex-md-row w-100 justify-content-between align-items-start align-items-md-center gap-2">
        <span class="navbar-brand mb-0 h1">Inventario Web</span>

        <div class="d-flex flex-column flex-sm-row align-items-start align-items-sm-center gap-2">
          <div class="form-check form-switch mb-0 text-light">
            <input class="form-check-input" type="checkbox" id="toggleTema" />
            <label class="form-check-label" for="toggleTema">Oscuro</label>
          </div>

          <button
            id="btnDescargar"
            class="btn btn-outline-light btn-sm navbar-download-btn"
          >
            Descargar Excel
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container mt-4 flex-fill">
    <div class="card">
      <div class="card-header d-flex flex-wrap justify-content-between align-items-center gap-2">
        <span>Gestión de Inventario</span>
        <div class="d-flex flex-wrap gap-2">
          <button class="btn btn-outline-secondary btn-sm" id="btnConfig">
            Configuración
          </button>
          <button class="btn btn-primary btn-sm" id="btnNuevo">
            Nuevo registro
          </button>
        </div>
      </div>

      <div class="card-body">
        <!-- Carga de Excel + búsqueda -->
        <div class="row g-3 mb-3">
          <div class="col-12 col-md-6">
            <label for="inputExcel" class="form-label">
              Cargar inventario desde Excel (plantilla Asulatina)
            </label>
            <input
              type="file"
              id="inputExcel"
              class="form-control"
              accept=".xlsx,.xls"
            />
          </div>

          <div class="col-12 col-md-6 align-self-end">
            <label for="inputBusqueda" class="form-label">
              Buscar en inventario
            </label>
            <input
              type="text"
              id="inputBusqueda"
              class="form-control"
              placeholder="Filtrar por código, producto, existencia o físico"
              autocomplete="off"
            />
          </div>
        </div>

        <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-2">
          <div id="resumenInventario" class="inventario-resumen">
            <!-- Se rellena desde JS -->
          </div>

          <button class="btn btn-outline-danger btn-sm" id="btnLimpiarTodo">
            Limpiar inventario
          </button>
        </div>

        <!-- Tabla con scroll vertical -->
        <div class="table-responsive tabla-inventario-contenedor">
          <table class="table table-striped table-bordered" id="tablaInventario">
            <thead class="table-dark">
              <tr>
                <th>Código</th>
                <th>Producto</th>
                <th>Existencia</th>
                <th>Físico</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <div class="container text-center">
      <small>
        © 2025
        <a href="https://github.com/luisillo1cr" target="_blank" rel="noopener">
          luisillo1cr
        </a>
        ·
        <span id="swVersion">Version del sistema: sin registrar</span>
      </small>
    </div>
  </footer>

  <!-- Modal para crear/editar producto -->
  <div class="modal fade" id="modalProducto" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalProductoTitulo">Nuevo producto</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Cerrar"
          ></button>
        </div>
        <div class="modal-body">
          <form id="formProducto" autocomplete="off">
            <!-- Índice interno (para edición) -->
            <input type="hidden" id="indiceProducto" value="-1" />

            <div class="mb-3">
              <label class="form-label" for="codigo">Código</label>
              <input type="text" id="codigo" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label" for="producto">Producto</label>
              <input type="text" id="producto" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label" for="existencia">Existencia</label>
              <input
                type="number"
                id="existencia"
                class="form-control"
                required
                min="0"
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="fisico">Físico</label>
              <input
                type="number"
                id="fisico"
                class="form-control"
                required
                min="0"
              />
            </div>
            <button
              type="submit"
              id="btnGuardarProducto"
              class="btn btn-success w-100"
            >
              Guardar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de configuración -->
  <div class="modal fade" id="modalConfig" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Configuración de encabezado</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Cerrar"
          ></button>
        </div>
        <div class="modal-body">
          <form id="formConfig" autocomplete="off">
            <div class="mb-3">
              <label class="form-label" for="configPreparadoPor">
                Preparado por
              </label>
              <input
                type="text"
                id="configPreparadoPor"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="configBodega">
                Bodega
              </label>
              <input
                type="text"
                id="configBodega"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Guardar configuración
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast de notificaciones -->
  <div id="toastContainer" class="position-fixed bottom-0 end-0 p-3">
    <div
      id="toastApp"
      class="toast toast-animacion"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="toast-header toast-header-success">
        <strong class="me-auto">Inventario</strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="toast"
          aria-label="Cerrar"
        ></button>
      </div>
      <div class="toast-body"></div>
    </div>
  </div>

  <!-- JS: Bootstrap, XLSX y lógica de la app -->
  <script src="assets/bootstrap.bundle.min.js"></script>
  <script src="assets/xlsx.full.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
